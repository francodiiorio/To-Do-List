<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="container container__general">
            <h1>To Do List</h1>
            <div class="form__container">
                <form>
                    <div class="form__tarea">
                        <input type="text" placeholder="Agregar tarea...">
                        <div class="btn">
                            <button class="btn-add">+</button>
                            <button class="btn-filter">
                                <span class="material-symbols-outlined filter">filter_alt</span>
                            </button>
                        </div>
                    </div>
                    <div class="select">
                        <select name="format" id="format">
                            <option selected disabled value="defecto">Elige la categoria de la tarea</option>
                            <option value="estudio">Estudio</option>
                            <option value="casa">Casa</option>
                            <option value="trabajo">Trabajo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="li-container">
                <ul>
                    
                </ul>
            </div>
            <div class="empty">
                <p>No te queda nada por hacer. Agrega tareas!!</p>
            </div>
        </div>
        <section class="container container__filter hidden">
            <h2></h2>
        </section>
    </main>
    
    <script src="./js/data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
