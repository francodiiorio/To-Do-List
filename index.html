<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="container container__task-general">
            <h1>To Do List</h1>
            <div class="form__container">
                <form>
                    <div class="form__tarea">
                        <input type="text" placeholder="Agregar tarea...">
                        <div class="btn">
                            <button class="btn-add">+</button>
                            <div class="filtro-container">
                                <button class="btn-filter">
                                    <span class="material-symbols-outlined filter">filter_alt</span>
                                </button>
                                <ul id="filtro-opciones" class="hidden">
                                    <li id="filterAll" class="filtro__li">Todas</li>
                                    <li id="filterStudy" class="filtro__li">Estudio</li>
                                    <li id="filterHome" class="filtro__li">Casa</li>
                                    <li id="filterWork" class="filtro__li">Trabajo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="select">
                        <select name="format" id="format">
                            <option selected disabled value="defecto">Elige la categoria de la tarea</option>
                            <option value="estudio">Estudio</option>
                            <option value="casa">Casa</option>
                            <option value="trabajo">Trabajo</option>
                        </select>
                    </div>
                </form>
                
            </div>
            <div class="li-container">
                <ul class="task__container">
                    
                </ul>
            </div>
            <div class="empty">
                <p>No te queda nada por hacer. Agrega tareas!!</p>
            </div>
        </div>
        <canvas id="myChart"></canvas>
        
    </main>
    

    <script src="./js/chart.js"></script>
    <script src="./js/data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
